<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
         body{
	        width: 100%;
	        height: 90vh;
	        display: flex;
	        justify-content: space-around;
	        align-items: center;
	        background-image: linear-gradient(rgba(0,0,0,0.50),rgba(0,0,0,0.50)),url(img0.jpg);
	        background-position: center;
	        background-size: cover;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background-color: #349bba;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
        }
        .contact-container label {
            margin-bottom: 8px;
        }
        .contact-container input,
        .contact-container textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-container button {
            padding: 10px;
            background-color: #41b477;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
		<div class="logo">
            <p><a href="index.html"><h1>MAG Travels</h1></a></p>
		</div>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form action="your_backend_processing_script.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
